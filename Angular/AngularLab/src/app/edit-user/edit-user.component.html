<div class="col-md-4 user-container">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Login:</label>
      <input type="text" formControlName="login" placeholder="Login" name="login" class="form-control" id="login" readonly="true">
      <div class="error-message"
           *ngIf="editForm.get('login').errors && editForm.get('login').touched">
        Your login is incorrect
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" placeholder="Password" name="password" class="form-control" id="password">
      <div class="error-message"
           *ngIf="editForm.get('password').errors && editForm.get('password').touched">
        Your password is incorrect
      </div>
    </div>

    <div class="form-group">
      <label for="passwordAgain">Password Again:</label>
      <input type="password" formControlName="passwordAgain" placeholder="Password Again" name="passwordAgain" class="form-control" id="passwordAgain">
      <div class="error-message"
           *ngIf="editForm.get('passwordAgain').errors && editForm.get('passwordAgain').touched">
        Your password is incorrect
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
      <div class="error-message"
           *ngIf="editForm.get('firstName').errors && editForm.get('firstName').touched">
        Your first name is incorrect
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      <div class="error-message"
           *ngIf="editForm.get('lastName').errors && editForm.get('lastName').touched">
        Your last name is incorrect
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
      <div class="error-message"
           *ngIf="editForm.get('email').errors && editForm.get('email').touched">
        Your email is incorrect
      </div>
    </div>

    <div class="form-group">
      <label for="birthday">Birthday:</label>
      <input type="date" formControlName="birthday" placeholder="Birthday" name="birthDay" class="form-control" id="birthday">
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <select [(ngModel)]="selectedRole" formControlName="role" id="role" name="role">
        <option [ngValue]="item" *ngFor="let item of roles" >{{item.name}}</option>
      </select>
    </div>

    <p><button class="btn btn-success" method="post" type="submit" name="Submit" [disabled]="(editForm.get('login').errors && editForm.get('login').touched)
    || (editForm.get('password').errors && editForm.get('password').touched)
    || (editForm.get('passwordAgain').errors && editForm.get('passwordAgain') || (editForm.get('password').value) !== (editForm.get('passwordAgain')).value)
    || (editForm.get('firstName').errors && editForm.get('firstName').touched)
    || (editForm.get('lastName').errors && editForm.get('lastName').touched)
    || (editForm.get('email').errors && editForm.get('email').touched)">OK</button> <button (click)="cansel()" class="btn btn-success" aria-pressed="true">Cancel</button></p>
  </form>
</div>
