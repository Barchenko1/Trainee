<button class="btn float-right btn-danger" style="margin:50px 50px" (click)="logout()">Logout</button>
<button class="btn float-left btn-success" style="margin:50px 50px" (click)="addUser()">Add User</button>
<div class="col-md-4 user-container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Login</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthday</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.login}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <!--<td>{{myCalcAge(user.birthday) | date:'shortDate'}}</td>-->
        <td>{{user.birthday |  date:'shortDate'}}</td>
        <td>{{user.role.name}}</td>
        <td><button class="btn btn-success" (click)="editUser(user)" style="margin-bottom: 10px">Edit</button>   <button  style="margin-left: 10px" class="btn btn-success" (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
